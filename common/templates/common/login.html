<html>
	<head>
		<title>Login Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header --> <!-- Menu -->
					{% include 'fm100/header.html' %}

				<!-- Main -->
					<div id="main" class="alt">
                        <div class="inner">
                            <header class="major">
                                <h2>Login</h2>
                            </header>
                            <div class="row">
                                <!-- Break -->
                                <form method="post" action="{% url 'common:login' %}">{% csrf_token %}
                                     <!-- CSRF 공격을 방어하기 위해 사용하는 보안 token -->
                                    {% include 'form_error.html' %}
                                    <div class="row gtr-uniform">
                                        <div class="col-2 col-2-xsmall"><h4 style="vertical-align: center">ID</h4></div>
                                        <div class="col-10 col-10-xsmall">
                                            <input type="text" class='form-control' name="username" id="username"
                                                   value="{{ form.username.value|default_if_none:'' }}" placeholder="USER ID" />
                                        </div>
                                        <div class="col-2 col-2-xsmall"><h4>PASSWORD</h4></div>
                                        <div class="col-10 col-10-xsmall">
                                            <input type="password" class="form-control" name="password" id="password"
                                                   value="{{ form.password.value|default_if_none:'' }}" placeholder="PASSWORD" />
                                        </div>
                                        <!-- Break -->
                                        <div class="col-12">
                                            <ul class="actions" style="justify-content: right">
                                                <li><input type="reset" value="FIND ID/PASSWORD" class="primary" /></li>
{#                                                <li><input type="reset" value="LOGIN" /></li>#}
                                                <li><input type="submit" value="LOGIN" /></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
					</div>

			</div>

		<!-- Scripts -->
			<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/jquery.scrolly.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/browser.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/breakpoints.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/util.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

	</body>
</html>
