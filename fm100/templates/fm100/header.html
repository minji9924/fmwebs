<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header -->
        <header id="header" class="alt">
            <a href="{% url 'index' %}" class="logo"><strong>Forty</strong> <span>by HTML5 UP</span></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>

    <!-- Menu -->
        <nav id="menu">
			<ul class="links">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="#">Landing</a></li>
                <li><a href="#">Generic</a></li>
                <li><a href="#">Elements</a></li>
            </ul>
            <ul class="actions stacked">
                <li>
                    {% if user.is_authenticated %}
                    <a href="#" class="button primary fit">Hi, {{ user.username }}</a>
                    {% endif %}
                    {% if not user.is_authenticated %}
                    <a href="{% url 'common:signup' %}" class="button primary fit">Sign Up</a>
                    {% endif %}

                </li>
                <li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'common:logout' %}" class="button fit">Log Out</a>
                    {% else %}
                    <a href="{% url 'common:login' %}" class="button fit">Log In</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
</body>
</html>
